<main class="d-flex flex-fill flex-column justify-content-center align-items-center">
    <i class="fa-solid fa-star-of-life display-6 text-danger" ></i>
    <h1 class="mb-3 fw-light">Kayıt Ol</h1>
    <form id="registerForm" class="w-50">
        <div class="mb-3">
            <input id="registerFirstNameInput" type="text" class="form-control" placeholder="Adınız">
            <div id="InvalidFirstName" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <input id="registerLastNameInput" type="text" class="form-control" placeholder="Soyadınız">
            <div id="InvalidLastName" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <input id="registerEmailInput" type="text" class="form-control" placeholder="Email">
            <div id="InvalidEmail" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <input id="registerPassInput" type="password" class="form-control" placeholder="Şifre">
            <div id="InvalidPass" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-danger w-100">Onayla</button>
        </div>
    </form>
</main>
