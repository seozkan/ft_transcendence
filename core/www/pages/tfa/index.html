<main class="d-flex flex-fill justify-content-center align-items-center">
    <div class="d-flex flex-column text-center">
        <form id="tfa-form">
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <label for="password">2FA Doğrulaması</label>
                <input type="password" class="form-control mt-2" id="password" placeholder="2FA Kodunuzu Giriniz"
                    required>
                <div class="invalid-feedback">
                    2FA Doğrulaması Başarısız!
                </div>
            </div>
            <button type="submit" class="btn btn-danger mt-3">Onayla</button>
        </form>
    </div>
</main>
