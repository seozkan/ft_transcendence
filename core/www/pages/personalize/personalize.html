<main class="d-flex flex-fill justify-content-center align-items-center">
    <div class="d-flex flex-column">
        <div>
            <div id="carouselExampleFade" class="carousel carousel-fade">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="pages/personalize/1.jpg" class="d-block w-100 image-fluid  rounded-circle"
                            style="height: 15rem; width: 15rem;">
                    </div>
                    <div class="carousel-item">
                        <img src="pages/personalize/2.jpg" class="d-block w-100 image-fluid  rounded-circle"
                            style="height: 15rem; width: 15rem;">
                    </div>
                    <div class="carousel-item">
                        <img src="pages/personalize/3.jpg" class="d-block w-100 image-fluid  rounded-circle"
                            style="height: 15rem; width: 15rem;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <input type="text" id="nicknameInput" class="form-control mt-3" placeholder="Kullanıcı Adı Giriniz.">
        <button id="nicknameSendButton" class="btn btn-outline-light btn-block w-100 mt-3">İlerle</button>

    </div>
</main>
