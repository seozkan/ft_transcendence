<main class="container mt-5">
    <div class="row justify-content-center mt-4">
        <div class="col-12 col-md-6 text-center">
            <div class="score-board">
                <h2>Score</h2>
                <p>Player 1: <span id="player1-score">0</span></p>
                <p>Player 2: <span id="player2-score">0</span></p>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <div class="game-container"></div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-12 col-md-6 text-center">
            <button id="singleplayer-btn" class="btn btn-primary mr-2">Singleplayer</button>
            <button id="tournament-btn" class="btn btn-secondary">Tournament</button>
        </div>
    </div>
