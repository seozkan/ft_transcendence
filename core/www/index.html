<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex bg-dark text-light flex-column vh-100">
    <header class="d-flex justify-content-between fixed-top d-none">
        <div class="d-flex align-items-center m-3">
            <i class="fa-solid fa-table-tennis-paddle-ball" style="font-size: xx-large;"></i>
            <h3 class="mb-0 ms-3 fw-light">Ping Pong</h3>
        </div>
        <div class="d-flex align-items-center m-3">
            <a id="notification" href="/notification" class="btn btn-secondary">
                <i class="fa-solid fa-bell">
                </i>
                <span>0</span>
            </a>
            <button type="button" class="btn btn-secondary ms-2" id="settingsButton" data-bs-toggle="modal"
                data-bs-target="#settings">
                <i class="fa-solid fa-gear"></i>
            </button>
            <button id="offcanvasButton" class="btn btn-secondary ms-2" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebar"><i class="fa-solid fa-bars"></i></button>
            <div class="offcanvas offcanvas-start bg-dark" data-bs-scroll="true" id="sidebar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title fw-light text-light" id="sidebarLabel">Ping Pong</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                </div>
                <hr class="bg-white border-2 border-top border-white w-100">
                <div class="offcanvas-body text-light">
                    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item mb-2">
                                <a href="/pong" class="nav-link bg-light text-dark fw-light" data-link>
                                    <i class="fa-solid fa-gamepad me-1" style="font-size: large;"></i>
                                    Oyuna Başla
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a href="/profile" class="nav-link bg-light text-dark fw-light" data-link>
                                    <i class="fa-solid fa-user me-1" style="font-size: large;"></i>
                                    Profil
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a href="/leaderboard" class="nav-link bg-light text-dark fw-light" data-link>
                                    <i class="fa-solid fa-chess-king me-1" style="font-size: large;"></i>
                                    Lider Tablosu
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a href="/messages" class="nav-link bg-light text-dark fw-light" data-link>
                                    <i class="fa-solid fa-message me-1" style="font-size: large;"></i>
                                    Mesajlar
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/" id="logout" class="nav-link bg-danger text-light fw-light" data-link>
                                    <i class="fa-solid fa-lock me-1" style="font-size: large;"></i>
                                    Çıkış Yap
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </header>

    <div class="toast position-absolute bottom-0 start-50 translate-middle-x mb-1 bg-danger" role="alert">
        <div class="toast-header">
            <i class="fa-regular fa-bell me-1"></i>
            <h6 class="text-body-secondary fw-light m-0 me-auto">Bildirim</h6>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
        </div>
    </div>

    <div class="modal fade" id="settings">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-dark">Ayarlar</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card card-body border-danger mt-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input bg-danger" type="checkbox" role="switch" id="tfaswitch">
                            <label class="form-check-label text-dark" for="tfaswitch">İki Adımlı Doğrulama</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="personalizeButton" class="btn btn-danger btn-sm mt-2">Kişiselleştir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="router.js"></script>
    <script type="module" src="code.js"></script>
</body>

</html>
